<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="" alt="Odin logo">
        <h1>ODIN</h1>
    </header>

    <main>
        <p>
            This is not a real online service! You know you need something like This
            in your life to help you realize your deepest dreams. Sign up <em>now</em>
            to get started.
        </p>
        <p>
            You <em>know</em> you want to.
        </p>
        
        <form action="#" method="post">
            <section>
                <h2>Let's do this!</h2>
                <div class="input-wrapper">
                    <div class="input-col">
                        <label for="firstname">FIRST NAME<input type="text" name="firstname" id="firstname"></label>
                        <label for="email">EMAIL<input type="email" name="email" id="email"></label>
                        <label for="password">PASSWORD<input type="password" name="password" id="password"></label>
                    </div>
                    <div class="input-col">
                        <label for="lastname">LAST NAME<input type="text" name="lastname" id="lastname"></label>
                        <label for="phone">PHONE NUMBER<input type="tel" name="phone" id="phone"></label>
                        <label for="password2">CONFIRM PASSWORD<input type="password" name="password2" id="password2"></label>
                    </div>
                </div>
            </section>
            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Log in</a></p>
    </main>

    <footer>
        Photo by <a href="#"> Halie West</a> on <a href="#">Unsplash</a>
    </footer>
</body>
</html>
